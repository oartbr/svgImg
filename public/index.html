
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Read img Example</title>

    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/svimg.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/views.css">
  </head>
  <body style="background:#000">
    <svg id="my-svg" width="2500" height="2500" style=" background: #fff">
    </svg>
    <script>
      $(function() { 
        if(!svimg.getView()){
          $.get("./show/dir", function(data) {
              $("body").html(data);
                $.getJSON('./show/list', function(data) {
                    console.log(data); // This will print the parsed JSON data

                    // You can now manipulate the data
                    // For example, if your JSON contains an array of names:
                    data.forEach(function(view) {
                        $(".viewsList ul").append(`<li><a href="./show/${view}">${view}</a></li>`);
                    });
                });
              
          })
          .fail(function() {
              console.error("Error loading content");
          });

        };
      });

    </script>


    
  </body>
</html>
